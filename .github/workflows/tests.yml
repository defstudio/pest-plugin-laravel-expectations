name: Run Tests

on:
  push:
    paths-ignore:
      - 'docs/**'
  pull_request:
    paths-ignore:
      - 'docs/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:

        php: [ 8.1, 8.2, 8.3, 8.4 ]
        laravel: [10.*, 11.*, 12.*]
        pest: [2.*, 3.*]
        dependency-version: [prefer-lowest, prefer-stable]

        include:
          - laravel: 10.*
            testbench: ^8.0
          - laravel: 11.*
            testbench: ^9.0
          - laravel: 12.*
            testbench: ^10.0

        exclude:
          - laravel: 11.*
            php: 8.1
          - laravel: 12.*
            php: 8.1
          - pest: 3.*
            php: 8.1
          - pest: 3.*
            laravel: 10.*
          - pest: 2.*
            laravel: 12.*

    name: Pst${{matrix.pest}} Php${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.dependency-version }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        tools: composer:v2
        coverage: none

    - name: Setup Problem Matches
      run: |
        echo "::add-matcher::${{ runner.tool_cache }}/php.json"
        echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

    - name: Install PHP dependencies
      run: |
        composer require --dev "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "pestphp/pest:${{matrix.pest}}" --no-interaction --no-update
        composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction --no-progress --ansi

    - name: Execute Tests
      run: ./vendor/bin/pest --colors=always
